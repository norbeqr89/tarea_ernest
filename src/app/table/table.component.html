<div>
  <h3>Choose amount of rows per table</h3>
  <form>
    <div>
      <label for="name">Amount</label>
      <select name="count" [(ngModel)]="count" (change)="onChange()">
          <option *ngFor="let c of count_values" [ngValue]="c">{{c}}</option>
        </select>

    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div style="width: 100%; overflow-y: scroll">

  <table style="width:100%">
    <thead>
      <tr>
        <th *ngFor="let header of headers"><span style="display: block; width: 100px">{{header}}</span></th>
      </tr>
    </thead>
  </table>

  <div style="max-height: 300px;
  overflow-x: hidden;
  width: fit-content;
  overflow-y: scroll;
  word-break: break-word;">
    <table style="width:100%; height: 100%;">
      <tbody>
        <tr *ngFor="let row of data">
          <ng-container *ngFor="let header of headers let i of index">
            <td><span style="display: block; width: 100px">{{row[i]}}</span></td>
          </ng-container>
        </tr>
      </tbody>
      <tfoot class="table-foot">
        <tr>
          <td colspan="0">Pager</td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>

<div>
  <span class="btn-page prev-page" *ngIf="has_prev" (click)="prev()">prev</span>
  <span class="btn-page">{{actual_page}}</span>
  <span class="btn-page next-page" *ngIf="has_next" (click)="next()">next</span>
</div>
